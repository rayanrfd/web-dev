<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet" />
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <p id="screen">0</p>
      <div id="buttons">
        <div id="number-buttons">
          <p class="number-button">7</p>
          <p class="number-button">8</p>
          <p class="number-button">9</p>
          <p class="number-button">4</p>
          <p class="number-button">5</p>
          <p class="number-button">6</p>
          <p class="number-button">1</p>
          <p class="number-button">2</p>
          <p class="number-button">3</p>
          <p class="number-button" id="zero-button">0</p>
          <p class="number-button">.</p>
        </div>
        <div id="operator-buttons">
          <p class="operator-button" id="ce-button">CE</p>
          <p class="operator-button" id="c-button">C</p>
          <p class="operator-button">/</p>
          <p class="operator-button">*</p>
          <p class="operator-button">-</p>
          <p class="operator-button">+</p>
          <p class="operator-button" id="equal-button">=</p>
        </div>
      </div>
    </main>
  </body>
</html>
