<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet" />
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <p id="screen">0</p>
      <div id="buttons">
        <div id="number-buttons">
          <p class="number-button" id="seven">7</p>
          <p class="number-button" id="eight">8</p>
          <p class="number-button" id="nine">9</p>
          <p class="number-button" id="four">4</p>
          <p class="number-button" id="five">5</p>
          <p class="number-button" id="six">6</p>
          <p class="number-button" id="one">1</p>
          <p class="number-button" id="two">2</p>
          <p class="number-button" id="three">3</p>
          <p class="number-button" id="zero">0</p>
          <p class="number-button" id="dot">.</p>
        </div>
        <div id="operator-buttons">
          <p class="operator-button" id="ce">CE</p>
          <p class="operator-button" id="c">C</p>
          <p class="operator-button operation" id="divide">/</p>
          <p class="operator-button operation" id="multiply">*</p>
          <p class="operator-button operation" id="minus">-</p>
          <p class="operator-button operation" id="plus">+</p>
          <p class="operator-button" id="equal">=</p>
        </div>
      </div>
    </main>
  </body>
</html>
