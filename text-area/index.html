<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Area</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <h1>Write your message here</h1>
            <section id="message-section">
                <textarea id="message" rows="10" cols="30" placeholder="Type your message..."></textarea>
                <div id="counter">
                    <span id="min">0</span>
                    <span id="max">/ 10</span>
                </div>
            </section>
        </div>
</html>
